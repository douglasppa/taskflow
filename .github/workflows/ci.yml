name: CI

on:
  push:
    branches: [main]
    tags: ['v*.*.*']
  pull_request:
    branches: [main]

jobs:
  lint:
    name: backend-lint ðŸ§¹
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r dev-requirements.txt

      - name: Run linters
        run: |
          cd backend
          ruff check .
          black --check .

  test:
    name: backend-test ðŸ§ª
    runs-on: ubuntu-latest
    needs: lint

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: taskflow_user
          POSTGRES_PASSWORD: taskflow_pass
          POSTGRES_DB: taskflow_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      mongo:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      POSTGRES_USER: taskflow_user
      POSTGRES_PASSWORD: taskflow_pass
      POSTGRES_DB: taskflow_db
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432

      MONGO_URL: mongodb://localhost:27017
      MONGO_DB_NAME: taskflow

      RABBITMQ_URL: amqp://guest:guest@localhost:5672//
      RABBITMQ_USER: guest
      RABBITMQ_PASS: guest

      SECRET_KEY: changeme
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      PROMETHEUS_PORT: 9000

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r dev-requirements.txt

      - name: Run tests and generate coverage
        working-directory: backend
        run: |
          coverage run --source=app -m pytest
          coverage xml -o coverage.xml
          sed -i 's|<source>.*</source>|<source>backend/app</source>|' coverage.xml
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/coverage.xml

  sonarcloud:
    name: backend-sonarcloud ðŸ”
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report

      - name: Move report to backend
        run: mkdir -p backend && mv coverage.xml backend/

      - name: Debug coverage path
        run: |
          ls -l backend/coverage.xml
          head -n 20 backend/coverage.xml

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.projectKey=douglasppa_taskflow
            -Dsonar.organization=douglasppa
            -Dsonar.projectBaseDir=backend
            -Dsonar.sources=app
            -Dsonar.tests=tests
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.coverage.inclusions=app/**
            -Dsonar.coverage.exclusions=tests/**
            -Dsonar.verbose=true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  frontend:
    name: frontend-lint ðŸ§¹
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Lint (ESLint)
        working-directory: frontend
        run: npx eslint .

      - name: Prettier check
        working-directory: frontend
        run: npx prettier --check .

      - name: Type check (TypeScript)
        working-directory: frontend
        run: npx tsc --noEmit

      - name: Build
        working-directory: frontend
        run: npm run build
